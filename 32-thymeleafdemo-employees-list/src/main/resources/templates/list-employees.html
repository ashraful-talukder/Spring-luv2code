<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Employee List</title>
	</head>
	<body>
		<h3>Employee Directory</h3>
		
		<hr>
		
		<table border="1">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.firstName}"/>
					<td th:text="${tempEmployee.lastName}"/>
				</tr>
			</tbody>
		</table>
	</body>
</html>
